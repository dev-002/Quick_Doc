<!DOCTYPE html>
<html>
<head>
  <title>Doctor Appointment Form</title>
</head>
<body>
  <header>
    <h1>Book an Appointment</h1>
  </header>

  <main>
    <form method="POST" action="/book-appointment">
      <label for="patient-name">Patient Name:</label>
      <input type="text" id="patient-name" name="patient-name" required>

      <label for="doctor-name">Doctor Name:</label>
      <select id="doctor-name" name="doctor-name" required>
        <option value="">Select a doctor</option>
        <option value="Dr. John Doe">Dr. John Doe</option>
        <option value="Dr. Jane Smith">Dr. Jane Smith</option>
        <option value="Dr. James Lee">Dr. James Lee</option>
      </select>

      <label for="appointment-date">Appointment Date:</label>
      <input type="date" id="appointment-date" name="appointment-date" required>

      <label for="appointment-time">Appointment Time:</label>
      <input type="time" id="appointment-time" name="appointment-time" required>

      <label for="appointment-type">Appointment Type:</label>
      <select id="appointment-type" name="appointment-type" required>
        <option value="">Select an appointment type</option>
        <option value="General Consultation">General Consultation</option>
        <option value="Dental Checkup">Dental Checkup</option>
        <option value="Eye Exam">Eye Exam</option>
        <option value="Physical Therapy">Physical Therapy</option>
        <option value="Psychiatric Evaluation">Psychiatric Evaluation</option>
      </select>

      <input type="submit" value="Book Appointment">
    </form>
  </main>

  
</body>
</html>
